<div class="animate__animated animate__slideInUp" *ngIf="showProfil">
    <mat-card class="d-flex justify-content-between align-items-center mt-5 mb-5 pr-5">
        <div class="d-flex align-items-center">
            <img src="../../../assets/profil.jpg" alt="profil" class="rounded-circle">
            <h3>&nbsp;&nbsp;&nbsp;&nbsp;<b>{{user.firstname}}</b> {{user.lastname}}</h3>
        </div>
        <div class="switch" [ngClass]="{'active' : user.isActive}" (click)="blockUser()">
            <div class="button">
                <span class="smile"></span>
            </div>
        </div>
    </mat-card>
    <div class="d-flex mb-5">
        <mat-card class="w-75 mr-5 p-5">
            <table class="w-100">
                <tr>
                    <td class="p-4">
                        <h6>Nom</h6>
                    </td>
                    <td class="p-4">
                        {{user.lastname}}
                    </td>
                </tr>
                <tr>
                    <td class="p-4">
                        <h6>Prénom</h6>
                    </td>
                    <td class="p-4">
                        {{user.firstname}}
                    </td>
                </tr>
                <tr>
                    <td class="p-4">
                        <h6>Role</h6>
                    </td>
                    <td class="p-4">
                        {{user.roles}}
                    </td>
                </tr>
                <tr>
                    <td class="p-4">
                        <h6>Email</h6>
                    </td>
                    <td class="p-4">
                        {{user.email}}
                    </td>
                </tr>
                <tr>
                    <td class="p-4">
                        <h6>Téléphone</h6>
                    </td>
                    <td class="p-4">
                        {{user.phone}}
                    </td>
                </tr>
            </table>
            <div class="mt-5 d-flex justify-content-between">
                <button mat-raised-button color="warn" (click)="deleteUser()">Supprimer</button>
                <button mat-raised-button color="primary">Editer</button>
            </div>
        </mat-card>
        <mat-card class="w-25"></mat-card>
    </div>
</div>
